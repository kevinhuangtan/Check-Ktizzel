<template name = "splash">
	<div class="container mainDiv">
		{{#if currentUser}}
		<div class="row">
            <div class="col-md-offset-3 col-md-3">
            	<button class='btn'>Check In</button>
            </div>
        </div>
		<div class="row">
			<div class="col-md-offset-3 col-md-3">
				
				<a href="{{pathFor route='createEvent'}}"><button class='btn'>Create Event</button></a>
			</div>
		</div>
		{{else}}
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form class="signin">
					<input type="text" name="email" placeholder="Email">
					<input type="text" name="password" placeholder="Password">
					<!-- <input type="submit" value="Submit"> -->

				
					<button type="submit" class = "btn btn-lg btn-primary">Sign In</button>
				</form>
			</div>
		</div>
		{{/if}}
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
	       		<p>Ongoing Events in {{myCity}}</p>
	       		<ul class="nearby">
			        {{#each nearbyEvents}}
			       		<b><li class="event-li">{{name}}</li></b>
			       		<li>{{date}}</li>
			        {{/each}}
	       		</ul>
	       		
       		</div>
 		</div>
 		<div class="row">
			<div class="col-md-offset-3 col-md-6">
	       		<p>All Events (for development)</p>
	       		<ul class="nearby">
			        {{#each myevents}}
			       		<b><li class="event-li">{{name}}</li></b>
			       		<li>{{date}}</li>
			        {{/each}}
	       		</ul>
	       		
       		</div>
 		</div>

 	</div>
</template>
