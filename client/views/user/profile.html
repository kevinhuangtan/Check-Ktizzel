<template name = "profile">
	<div class="container mainDiv">
        {{#if editme}}
		<form class="profile-form">
			<h3> My Profile </h3>
			<button class = "edit btn btn-lg btn-primary">Edit</button>
			<ul>
					<li><input type="text" name="name" placeholder="Name" value={{name}}></li>
					<li><input type="text" name="gender" placeholder="gender" value={{gender}}> </li>
					<li>Email: {{email}}</li>
					<li><input type="text" name="phone" placeholder="Phone" value={{phone}}></li>
					<li><input type="text" name="ethnicity" placeholder="Ethnicity" value={{ethnicity}}> </li>
					<li><input type="text" name="organization" placeholder="Organization" value={{organization}}></li>

			</ul>
			
				<button type="submit" class = "update btn btn-lg btn-primary">Update Profile</button>
		</form>

		{{else}}
		<form class="profile-form">
			<div class="row ">
	            <div  class="col-xs-12 event-title-bar">
	                <div id="container-profile">
	                    <div id='cover_container' style="background-color: #191970">
	                        <div class="col-xs-offset-6 col-xs-6">
	                            <h3 id="profile-name"> 
	                            	{{name}}
	                            </h3>
	                        </div>
	                        <div id='info_box'>
	                            <div id="profile_img">Image will go here<!--image with class='avatar_img'/>--></div>
	                            <div id="info-box">
	                                <div id="info-name">
	                                    <button class = "edit btn btn-lg btn-primary">Edit</button>
	                                </div>
	                            </div>
	                            <div style='clear:both'></div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
			<br><br>
			<div class="row">
	            <div  class="col-xs-12">
	            	<div>
	                    <div class="panel panel-default">
	                        <ul>
								<li>Name: {{name}}</li>
								<li>Gender: {{gender}}</li>
								<li>Email: {{email}}</li>
								<li>Phone: {{phone}}</li>
								<li>Ethnicity: {{ethnicity}} </li>
								<li>Organization {{organization}}</li>
							</ul>
	                    </div>
	                </div>
	            </div>
	        </div>    
        </form>		
		{{/if}}

	</div>
</template>
