<template name = "splash">
	<div style="top: 12px">
		<form>
			<input type="text" name="eventSearch" placeholder="Search..." style="text-align: center;
			float: right; width: 25%; position: relative; top: 2px">
		</form>

		<p class="hidden">{{myLocation}}</p>

		{{#if currentUser}}
		<div class="upper-bar">
			<!-- upcoming/past -->
			{{#if past}}
				<div class='upcoming-past'>
					<div class="upcoming">
						<li class="upcoming">Upcoming</li>
					</div>
					<div class="underline past">
						<li class="past">Past</li>
					</div>
				</div>
			{{else}}
				<div class='upcoming-past'>
					<div class="underline upcoming">
						<li class="upcoming">Upcoming</li>
					</div>
					<div class="past">
						<li class="past">Past</li>
					</div>
				</div>
			{{/if}}
		</div>

		<div class="events-container">
			{{#each nearbyEvents}}
			<div class="panel panel-user panel-default">
	            <div class="panel-body">
	                <li class="distance">{{distance}} mi</li>
	                <b><li class="event-name">{{name}}</li></b>
		       		<ul>
		       			<li><img src="time.png"> &nbsp;&nbsp;{{dateParsed}}</li>
	       				<li><img src="venue.png"> &nbsp;&nbsp;{{place}}</li>
		       		</ul>
	            </div>
	        </div>
			{{/each}}
       </div>     		
 		<!--  <div class="row">
			<div class="col-xs-12 development">
			<p>All Events (development only, see console for more each event object)</p>
				<div>
					{{#each myevents}}
					<div class="panel panel-default event-panel">
	                    <div class="panel-body">
		                    <div class="nearby">
			                    <b><div class="event-li">{{name}}</div></b>
				       		</div>
	                    </div>
	                </div>
					{{/each}}
	            </div>     		
       		</div>
 		</div> -->
 		{{else}}
 		{{>signin}}
 		{{/if}}
 		{{>navigation}}
 	</div>
</template>

<template name="navigation">
	{{#if currentUser}}
	<div class="navigation-bar">
	<ul>
		<li>
			<img src="check.png"/>
			<a href="/createEvent">
				<p>Create</p>
			</a>
		</li>
		<li>
			<img src="recent.png"/>
			<a href="/">
				<p>Recent</p>
			</a>
		</li>
		<li>
			<img src="profile.png"/>
			<a href="/profile">
				<p>Profile</p>
			</a>
		</li>
		<li>
			<img src="more.png"/>
			<a href="/">
				<p>More</p>
			</a>
		</li>
	</ul>
    </div>
       {{>checkNavigation}}

       {{else}}
			{{>signin}}
		{{/if}} 
</template>
