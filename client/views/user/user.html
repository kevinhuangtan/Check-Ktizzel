<template name = "splash">

		{{#if currentUser}}

		<p class="hidden">{{myLocation.lat}}</p>
		<div class="upper-bar">
			<!-- upcoming/past -->
			{{#if past}}
				<div class='upcoming-past'>
					<div class="upcoming">
						<li class="upcoming">Upcoming</li>
					</div>
					<div class="underline past">
						<li class="past">Past</li>
					</div>
				</div>
			{{else}}
				<div class='upcoming-past'>
					<div class="underline upcoming">
						<li class="upcoming">Upcoming</li>
					</div>
					<div class="past">
						<li class="past">Past</li>
					</div>
				</div>
			{{/if}}
		</div>

		<div class="events-container">
			{{#each nearbyEvents}}
			<div class="panel panel-user panel-default" style="border-left-color: {{borderColor}}">
	            <div class="panel-body">
	                <li class="distance">{{distance}} mi</li>
	                <li class="event-name">{{name}}</li>
		       		<ul>
		       			<li><img src="time.png"> &nbsp;&nbsp;{{dateParsed}}</li>
	       				<li><img src="venue.png"> &nbsp;&nbsp;{{place}}</li>
		       		</ul>
	            </div>
	        </div>
			{{/each}}
       </div>     		

 		{{>checkNavigation}}
 		{{else}}
 			{{>signin}}
 		{{/if}}
 		
</template>
