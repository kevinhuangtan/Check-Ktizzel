<template name="checkNavigation">
	<div class="navigation-bar">
	<ul>
		<a href="/createEvent">
			<li>
				{{#if createEvent}}
					<img src="check_green.png"/>
				{{else}}
					<img src="check.png"/>
				{{/if}}
				<p>Create</p>
			</li>
		</a>
		
		
		<a href="/">
			<li>
				{{#if splash}}
					<img src="recent_green.png"/>
				{{else}}
					<img src="recent.png"/>
				{{/if}}
				<p>Event List</p>

			</li>
		</a>
		
		
		<li class='userMode'>
				{{#if attendee}}
					<p>Using as Attendee</p>
				{{else}}
					<p>Using as Host</p>
				{{/if}}
				
		</li>	
		
		
		<a href="/profile">
			<li>
				{{#if profile}}
					<img src="profile_green.png"/>
				{{else}}
					<img src="profile.png"/>
				{{/if}}
				<p>Profile</p>
			</li>
		</a>
		
		
		<a  href="/mapdemo">
			<li>
				<img src="more.png"/>
				<p>More</p>
			</li>
		</a>

		<a  class="signout">
			<li>
				<img src="Delete Sign-50.png"/>
				<p>Signout</p>
			</li>
		</a>
		
	</ul>
    </div>
</template>
