<template name = "splash">
	<div class="container mainDiv">
		{{#if currentUser}}
			<p>Hello {{currentUser.profile.fullname}}</p><br>
			<a href="/profile">profile</a>
			<a class='signout'>sign out</a>
			<div class="row">
	            <div class="col-md-offset-3 col-md-5">
	            	{{#if eventYoureAt}}
	            	<p>Event You Are Currently At: {{eventYoureAt.name}}</p>
	            	<button class='btn'>Check In</button>
	            	{{/if}}
	            </div>
	        </div>
			<div class="row">
				<div class="col-md-offset-3 col-md-3">
					<a href="{{pathFor route='eventTitle'}}"><button class='btn'>Create Event</button></a>
				</div>
			</div>


		{{else}}
			<p>signup</p>
			{{user_error}}

			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form class="signin">
						<input type="text" name="email" placeholder="Email">
						<input type="text" name="password" placeholder="Password">
						<button type="submit" class = "btn btn-lg btn-primary">Sign In</button>
					</form>
				</div>
			</div>
			<p>login</p>
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<form class="login">
							<input type="text" name="email" placeholder="Email">
							<input type="text" name="password" placeholder="Password">
							<button type="submit" class = "btn btn-lg btn-primary">Sign In</button>
						</form>
					</div>
				</div>
		{{/if}}

		<p class="hidden">{{myLocation}}</p>
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
	       		<p>Ongoing Events in {{myCity}}</p>
	       		<ul class="nearby">
			        {{#each nearbyEvents}}
			       		<b><li class="event-li">{{name}}</li></b>
			       		<li>{{distance}}</li>
			       		<li>Place: {{place}}</li>
			       		<li>description: {{description}}</li>
			       		<li>start date: {{startDate}}</li>
			       		<li>end date: {{endDate}}</li>
			        {{/each}}
	       		</ul>
	       		
       		</div>
 		</div>
 		<div class="row">
			<div class="col-md-offset-3 col-md-6">
	       		<p>All Events (development only, see console for more each event object)</p>
	       		<ul class="nearby">
			        {{#each myevents}}
			       		<b><li class="event-li">{{name}}</li></b>
			        {{/each}}
	       		</ul>
	       		
       		</div>
 		</div>

 	</div>
</template>

<template name = "profile">
	<div class="container mainDiv">
		<h3>My Profile</h3>
		<button class = "edit btn btn-lg btn-primary">Edit</button>

		{{#if editme}}
		<form class="profile-form">
			<ul>
					<li><input type="text" name="name" placeholder="Name" value={{name}}></li>
					<li><input type="text" name="gender" placeholder="gender" value={{gender}}> </li>
					<li>Email: {{email}}</li>
					<li><input type="text" name="phone" placeholder="Phone" value={{phone}}></li>
					<li><input type="text" name="ethnicity" placeholder="Ethnicity" value={{ethnicity}}> </li>
					<li><input type="text" name="organization" placeholder="Organization" value={{organization}}></li>

			</ul>
			
				<button type="submit" class = "update btn btn-lg btn-primary">Update Profile</button>
		</form>

		

		{{else}}
		<form class="profile-form">
			<ul>
					<li>Name: {{name}} </li>
					<li>Gender: {{gender}}</li>
					<li>Email: {{email}}</li>
					<li>Phone: {{phone}}</li>
					<li>Ethnicity: {{ethnicity}} </li>
					<li>Organization {{organization}}</li>
			</ul>
			
				<button type="submit" class = "update btn btn-lg btn-primary">Update Profile</button>
		</form>

		
		{{/if}}

	</div>
</template>
