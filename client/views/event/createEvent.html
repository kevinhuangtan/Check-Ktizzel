<template name="eventTitle">
	{{#if currentUser}}
	<div class="upper-bar">
			<img id="delete" src="Delete-50.png"/>
			<img id="next" src="next.png"/>
			<p class="page-title">New Event</p>

			<!--<img style="float:right" class="bar-icon" src="Forward-50.png"/> next button removes need for this-->
	</div>
	<div class="mainDiv">

		<form class="new-event">
            <div class="panel panel-default create-field" style="margin-top: -15px">
                <div class="panel-body">
                    <p class="entry-title" style="font: sans-serif">Event Name   </p>
                    <input class="entry-request detail-entry" type="text" name="eventName" placeholder="e.g Intro to Economics">
                    <hr style="width: 100%">
                    <p class="entry-title" style="font: sans-serif">Description   </p>
                    <input class="entry-request detail-entry" type="text" name="description" placeholder="Add more info..">
                </div>
            </div>
            <br>
			<button type="submit" class="btn next-button create-field next-button-1st">Next</button>
			<br>
		</form>
	</div>
	{{>checkNavigation}}
	{{else}}
	{{>signin}}
	{{/if}}
</template>

<template name="eventDateAndTime">
	<div class="upper-bar">
			<img id="back" src="back.png"/>
			<img id="next" src="next.png"/>
			<p class="page-title" >Date & Time</p>
	</div>
	<div class="mainDiv">
		<form class="new-event">
			<div class="panel panel-event panel-default create-field" style="top: -15px">
                <div class="panel-body">
                   	<p class="entry-title" style="font: sans-serif">Date   </p>
                   	<div class="entry-request">
						<input class="newcol-xs-offset-3 newcol-xs-3" size="3" type="text" name="month" placeholder="M">
						<input class="newcol-xs-3" size="3" type="text" name="date" placeholder="D">
						<input class="newcol-xs-3" size="3" type="text" name="year" placeholder="Y">
					</div>
					<hr style="position:relative; width: 100%">

					<p class="entry-title" style="font: sans-serif">Start Time   </p>
					<div class="entry-request">
						<input class="newcol-xs-offset-3 newcol-xs-3" size="1" type="text" name="startHour" placeholder="3">
						<input class="newcol-xs-3" size="2" type="text" name="startMinute" placeholder="30">
						<select class="newcol-xs-3" name="startAmpm">
							<option> AM </option>
							<option> PM </option>
						</select>
					</div>
					<hr style="position:relative; width: 100%">

					<p class="entry-title" style="font: sans-serif">End Time   </p>
					<div class="entry-request">
						<input class="newcol-xs-offset-3 newcol-xs-3" size="1" type="text" name="endHour" placeholder="3">
						<input class="newcol-xs-3" size="2" type="text" name="endMinute" placeholder="30">
						<select class="newcol-xs-3" name="endAmpm">
							<option> AM </option>
							<option> PM </option>
						</select>
					</div>
                </div>
            </div>
			<br>
			<button type="submit" class="btn next-button create-field next-button-1st">Next</button>
		</form>
	</div>
	{{>checkNavigation}}
</template>

<template name="eventLocation">
	<div class="upper-bar">
			<img id="back" src="back.png"/>
			<p class="page-title" >Location</p>
	</div>
	<div id="map-canvas" class="map-container"></div>

	<form class="new-event">

		<div class="panel panel-eventLocation panel-default">
            <div class="panel-body building-panel">
            	<p class="entry-title col-xs-6">Building & Room  </p>
            	<input class="entry-request" type="text" style="width: 50%" name="eventPlace" placeholder="e.g (Woolsey Hall)">

			</div>
			<div class="divider"></div>
			<div class="panel-body">
            	<p class="entry-title col-xs-6">Address</p>
            	<input disabled class="entry-request" type="text" style="width: 50%" placeholder={{address}} >
			</div>
		</div>
		
		<div class="development hidden">
			<p>Development only (invisible in shipped version):</p>
               	<input style="width: 40%" class="latlng" name = "latFld" type="text" id="latFld">
				<input style="width: 40%" class="latlng" name = "lngFld" type="text" id="lngFld">
		</div>
		
		<button type="submit" class = "create-button">CREATE</button>

	</form>
	{{>checkNavigation}}
</template>
