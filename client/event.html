<!-- View Event Page -->
<template name = "event">
		<!-- Page Content -->
    <div class="container mainDiv">
        <div class="row">
            <div  class="col-md-6">
                <h2>Current Event: 
                    {{currentEvent.name}}
                </h2>

                {{#if checkedIn}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Attendees</h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            {{#each attendees}}
                               <li>{{this}}</li>
                            {{/each}}
                        </div>
                    </div>
                </div>
                
                {{else}}
                    <button class='checkIn btn'>Check In</button>
                   
                {{/if}}

            </div>   

        </div>

	</div>
</template>
